<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid CSS ex1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <header>
      <h1>0<h1>
    </header>
    <div class="plus"></div>
    <button type="button" class="plus no-left">+</button>
    <button type="button" class="minus">-</button>
    <button type="button" class="multiply">x</button>
    <button type="button" class="divide no-right">รท</button>
    <button type="button" class="zero no-left no-bottom">0</button>
    <button type="button" class="one no-left">1</button>
    <button type="button" class="two">2</button>
    <button type="button" class="three">3</button>
    <button type="button" class="four no-left">4</button>
    <button type="button" class="five">5</button>
    <button type="button" class="six">6</button>
    <button type="button" class="seven no-left">7</button>
    <button type="button" class="eight">8</button>
    <button type="button" class="nine">9</button>
    <button type="button" class="coma no-bottom">.</button>
    <button type="button" class="ac no-bottom">AC</button>
    <button type="button" class="equal no-bottom no-right">=</button>
  </div>
</body>
</html>
